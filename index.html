<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="sidedesign">
            <img src="halie-west.jpg" alt="">
            <div class="logodesign"></div>
            <div class="logodesign-content">
                <img id="logo" src="odin-lined.png" alt="">
                <span class="logo-text">ODIN</span>
            </div>
        </div>
        <div class="text">
            <p class="long-text">This is not a real online service! You know you need something <br>like this in your life to help you realize your deepest dream. <br>sign up <em>now</em> to get started.</p>
            <p class="short-text">You <em>know</em> what you want.</p>
        </div>
        <div class="form-box">
            <span class="form-text">Let's do this!</span>
            <form action="">
                <div class="first-side-form">
                    <label for="Firstname">FIRST NAME</label> <br>
                    <input type="text">
                    <label for="Email">EMAIL</label><br>
                    <input type="text">
                    <label for="Password">PASSWORD</label>
                    <input type="text">
                </div>
                <div class="second-side-form">
                    <label for="Firstname">LAST NAME</label> <br>
                    <input type="text">
                    <label for="Email">PHONE NUMBER</label><br>
                    <input type="text">
                    <label for="Password">CONFIRM PASSWORD</label>
                    <input type="text">
                </div>
                <div class="submit-section">
                    <input type="submit" value="Create account">
                    <p>Already have an account? <span class="login">Log in</span></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
